<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:p="http://primefaces.org/ui">
    <h:head>
        <title>Login</title>
        <h:outputStylesheet library="webjars" name="primeflex/2.0.0/primeflex.min.css" />
        <h:outputStylesheet library="css" name="general.css"/>
        <h:outputStylesheet library="css" name="login.css"/>
    </h:head>
    <h:body>
        <div class="p-grid contenedor p-m-0 p-p-0" style="width: 100%;">
            <div class="p-col-6 p-m-0 p-p-0">
                <div class="card ui-fluid">
                    <h:form class="loginform">
                        <p:growl id="growl" showDetail="true" />

                        <p  class="p-text-center p-my-5 secondary" style="font-size: 3em; font-weight: bold">Iniciar sesion</p>

                        <span class="ui-float-label p-my-3">
                            <p:inputText id="username" value="#{usuarioMB.usuario.username}" />
                            <p:outputLabel for="@previous" value="Nombre de usuario"/>
                        </span>


                        <span class="ui-float-label p-my-3">
                            <p:inputText type="password" id="contraseña" value="#{usuarioMB.usuario.password}" />
                            <p:outputLabel for="@previous" value="Contraseña"/>
                        </span>

                        <p:commandButton id="s" value="Inciar sesion" styleClass="bgprimary" update="growl" class="bgprimary border-primary" ajax="false" action="#{usuarioMB.iniciar()}" process="@this"/>
                        <a
                            type="button" 
                            class="btn btn-link mt-3 pt-3"
                            href="postulante_registrar.xhtml">
                            Registrar postulante
                        </a>
                    </h:form>
                </div>
            </div>

            <div class="p-col-6 p-m-0 p-p-0">
                <div class="imagen" style="background-image: url('#{resource['img/seguridad.png']}')">

                </div>
            </div>
        </div>

    </h:body>
</html>
