<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:p="http://primefaces.org/ui"
      xmlns:f="http://xmlns.jcp.org/jsf/core"
      xmlns:c="http://java.sun.com/jsp/jstl/core">>
    <h:head>
        <title>Facelet Title</title>
        <h:outputStylesheet library="css" name="general.css"/>
    </h:head>
    <h:body>

        <ui:composition template="app.xhtml">
            <ui:define name="contenido">
                <h:form id="panelpublicaciones">
                    <p:growl id="growl" showDetail="true" />



                    <h1 class="p-mx-6 secondary titulo-principal">Publicaciones por aprobar</h1>


                    <div class="p-grid p-mx-6">

                        <ui:repeat  value="#{publicacionMB.publicaciones}" var="publicacion">
                            <div class="p-col-4 p-pr-3">

                                <p:card style="min-height: 400px">
                                    <f:facet name="title">
                                        Titulo: #{publicacion.titulo}
                                    </f:facet>

                                    <f:facet name="subtitle">
                                        <div>ID: #{publicacion.idPublicacion}</div>
                                        <div>Año: #{publicacion.anio} · Fuente: #{publicacion.fuente}</div>
                                        <div>Autor: #{publicacion.autor}</div>
                                        <div>Aprobado: #{publicacion.aprobado}</div>
                                    </f:facet>

                                    <p>Resumen: #{publicacion.resumen}</p>

                                    <f:facet name="footer">
                                        <div class="ui-fluid">

                                            <p:commandButton 
                                                update="panelpublicaciones"
                                                rendered="#{not publicacion.aprobado}" 
                                                action="#{publicacionMB.aprobar(publicacion.idPublicacion)}" 
                                                class="bgsecondary border-secondary p-my-2" 
                                                value="Aprobar"/>


                                            <p:commandButton action="#{publicacionMB.saberMas(publicacion.idPublicacion)}"
                                                class="bgprimary border-primary p-my-2" 
                                                value="Saber mas"/>
                                        </div>
                                    </f:facet>

                                </p:card>
                            </div>
                        </ui:repeat>

                    </div>

                </h:form>



            </ui:define>
        </ui:composition>
    </h:body>
</html>
